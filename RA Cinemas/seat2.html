<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>RA Cinemas</title>
  </head>
  <body>
    <div class="movie-container">
      <label>Movie:</label>
      <select id="movie">
        <option value="">Pati Patni Aur Woh (PG) </option>
      </select>
    </div>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>Available</small>
      </li>

      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>

      <li>
        <div class="seat occupied"></div>
        <small>Sold Out</small>
      </li>
    </ul>

    <div class="container">
      
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

     <div class="container">
      <div class="screen"></div>

    <p class="text">
      You have selected <span id="count">0</span> 
    </p>
    <script src="main.js"></script>
  </body>
</html>
